<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #vue-app{
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
    
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<body>
    <div id="vue-app">
        <button v-on:click="change">点击/隐藏</button>
        <div v-if="!show"><img src="../img/g1.jpg" alt="" srcset=""></div>
    </div>
    <script>
           
        var x = new Vue({
            el:"#vue-app",
            data:{
                show:false
            },
            methods:{
                change:function(){
                    return this.show = !this.show;
                }
            }
            
        })
    
    
    
    </script>
</body>
</html>
