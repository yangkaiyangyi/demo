<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/进度条.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<body>
   
    <div id="vue-app"> 
        <div class="img"  v-bind:class="{burst:end}">

        </div>
        <div class="bag-health">
            <div v-bind:style="{width:health+'%'}"></div>
        </div>
        <div class="controls">
            <button v-on:click="reduce" v-show="!end">  点击</button>
            <button v-on:click="restart">重新开始</button>
        </div>

    </div>

</body>
<script src="./js/进度条.js"></script>
</html>
